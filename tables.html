<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot's Table's</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
        <h1 class="text-center">Hot's Restaurant</h1>
        <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
       
        <a href="/reserve"><button class="btn btn-lg btnSecondary"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btnMain">Home</button></a>
      </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
  
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>
  
          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
  </div>

    <footer class="footer">
      <div class="container mt-4 text-white">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
      </div>
    </footer>




</body>
